    <!-- main -->
    <main class="container">
        <div class="row ">
            <div class=" d-flex flex-md-row flex-column">

                            <input type="text" class="form-control bg-secondary" id="floatingInput"
                                placeholder="Username">
                            <label for="floatingInput">Username</label>
                        </div>
                        <!-- Email -->
                        <div class="form-floating my-3">
                            <input type="email" class="form-control bg-secondary" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <!-- password -->
                        <div class="form-floating">
                            <input type="password" class="form-control bg-secondary" id="floatingPassword"
                                placeholder="Password">

                        <!-- agreement -->
                        <div class="d-flex flex-row my-1">
