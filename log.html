<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./figma/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Gamer Time</title>
</head>

<body>
    <!-- main -->
    <main class="container">
        <div class="row ">
            <div class=" d-flex flex-md-row flex-column">
                <div class="my-3 col-12 col-md-6 d-flex flex-column ">
                    <img src="./figma/undraw_video_game_night_8h8m.svg" class="w-75" alt="">
                    <p class="text-light my-5 text-sign1">Be happy for this moment. This moment is your life</p>
                </div>
                <div class="my-5 col-12 col-md-6 d-flex flex-column">
                    <form action="">
                        <!-- user name -->
                        <div class="form-floating my-5 ">
                            <input type="text" class="form-control bg-secondary" id="floatingInput"
                                placeholder="Username">
                            <label for="floatingInput">Username</label>
                        </div>
                        <!-- pass -->
                        <div class="form-floating my-5">
                            <input type="password" class="form-control bg-secondary" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <!-- btn -->
                        <div class="d-flex  justify-content-center">
                            <button class="btn btn-outline-light">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dst/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
